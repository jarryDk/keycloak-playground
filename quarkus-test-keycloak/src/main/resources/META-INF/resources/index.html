<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keycloak Userinfo</title>

    <link href="bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js" ></script>

    <script src="lib/keycloak.min.js"></script>
    <script src="app.js"></script>

<style>
.form-control-cust {
	padding: .375rem .75rem;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	color: var(--bs-body-color);
	background-color: var(--bs-body-bg);
	background-clip: padding-box;
	border: var(--bs-border-width) solid var(--bs-border-color);
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
	border-radius: var(--bs-border-radius);
	transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>

</head>

<body>

<main>

    <section class="py-3 text-center container">
        <div class="row">
            <div class="col">
                <div id="not-authenticated" style="display: none">
                    <button class="btn btn-primary rounded-pill px-3" onclick="keycloak.login()">Login</button>
                </div>
                <div id="authenticated" style="display: none" class="gap-2">
                    <button class="btn btn-primary rounded-pill px-3" onclick="keycloak.logout()">Logout</button>
                    <button class="btn btn-primary rounded-pill px-3" onclick="keycloak.accountManagement()">Account</button>
                    <span id="user"></span>
                </div>
            </div>
            <div class="col">
                <div class="gap-2">
                    <button class="btn btn-success rounded-pill px-3" onclick="request('si')">SecurityIdentity</button>
                    <button class="btn btn-success rounded-pill px-3" onclick="request('jwt')">JsonWebToken</button>
                </div>
            </div>
            <div class="col">
                <form action="" id="scopeForm">
                    <div class="form-group">
                            <input type="text" class="form-control-cust" id="inputScope" placeholder="Scope" value="openid email profile phone rl">
                            <button type="submit" class="btn btn-primary mb-2">Update scope</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="album py-1 bg-body-tertiary">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 row-cols-md-5 g-2">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="payload"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="idToken"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="idTokenBase64"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="token"></div>
                        </div>
                    </div>
                </div>
                 <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="tokenBase64"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- // .container-fluid -->
    </div><!-- // .album py-5 bg-body-tertiary -->

</main>

</body>

</html>
